<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./contactus.css" />
  </head>
  <body>
    <div
      class="container-contact100"
      style="background-color: rgb(1, 35, 44);color:rgb(255, 255, 255)"
    >
      <div class="wrap-contact100">
        <div
          class="contact100-form-title"
          style="background-color: rgb(27, 200, 253);"
        >
          <span class="contact100-form-title-1">
            Contact Us
          </span>

          <span class="contact100-form-title-2">
            Feel free to drop us a line below!
          </span>
        </div>

        <form class="contact100-form validate-form">
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Name</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Please enter your full Name"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="You need a valid email: ex@abc.xyz"
          >
            <span class="label-input100">Email</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Please enter your email addess"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Phone is required"
          >
            <span class="label-input100">Phone:</span>
            <input
              class="input100"
              type="text"
              name="phone"
              placeholder="Please enter your phone number"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <span class="label-input100">Message:</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Please enter your Comment Here..."
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                Submit Your Feedback
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      (function($) {
        "use strict";

        /*==================================================================
    [ Focus Contact2 ]*/
        $(".input100").each(function() {
          $(this).on("blur", function() {
            if (
              $(this)
                .val()
                .trim() != ""
            ) {
              $(this).addClass("has-val");
            } else {
              $(this).removeClass("has-val");
            }
          });
        });

        /*==================================================================
    [ Validate ]*/
        var input = $(".validate-input .input100");

        $(".validate-form").on("submit", function() {
          var check = true;

          for (var i = 0; i < input.length; i++) {
            if (validate(input[i]) == false) {
              showValidate(input[i]);
              check = false;
            }
          }

          return check;
        });

        $(".validate-form .input100").each(function() {
          $(this).focus(function() {
            hideValidate(this);
          });
        });

        function validate(input) {
          if (
            $(input).attr("type") == "email" ||
            $(input).attr("name") == "email"
          ) {
            if (
              $(input)
                .val()
                .trim()
                .match(
                  /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/
                ) == null
            ) {
              return false;
            }
          } else {
            if (
              $(input)
                .val()
                .trim() == ""
            ) {
              return false;
            }
          }
        }

        function showValidate(input) {
          var thisAlert = $(input).parent();

          $(thisAlert).addClass("alert-validate");
        }

        function hideValidate(input) {
          var thisAlert = $(input).parent();

          $(thisAlert).removeClass("alert-validate");
        }
      })(jQuery);
    </script>
  </body>
</html>
